<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- TODO: remove cache invalidation before going live -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta http-equiv="content-type" content="text/html; charset=">
    <meta name="viewport" id="screenViewport" content="width=1280, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Pieni piiri - Muistiluuri</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <!-- video.js -->
    <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">

    <script id="kuvaEtsintaTemplate" type="text/template">

        <div class="item-collection">
            <% _.each(myArr, function(myArr) { %>
                <img class="selectable" src=" <%= myArr.itemPic %> " />
            <% }); %>
        </div>

        <div class="text-center">
            <img class="target" src="<%= targetPic %>" />
            <button class="btn btn-large bottom-right finish">Valmis</button>
            <button class="btn btn-large bottom-left quit">Lopeta peli</button>
        </div>

    </script>

    <script id="resultsViewTemplate" type="text/template">

        <h3 class="title">Hyvä! Pelasit juuri pelin <%= title %></h3>
        <div class="span5 well">

            <ul class="results pull-left">
                <li><h4>Tulokset:</h4></li>
                <li>Vaikeustaso: </li>
                <li>Käytetty aika: </li>
                <li>Kohteiden määrä: </li>
                <li>Oikeat valinnat: </li>
                <li>Väärät valinnat: </li>
                <li>Puuttuvat valinnat: </li>
                <li>Virheet yhteensä: </li>
                <br/>
                <li><button class="btn btn-large btn-primary screen">Näytä kuvaruutu</button></li>

            </ul>
            <ul class="results pull-right">
                <li><h4>&nbsp;</h4></li>
                <li> <%= difficulty %> </li>
                <li> <%= time %> </li>
                <li> <%= targets %> kpl</li>
                <li> <%= correct %> kpl</li>
                <li> <%= wrong %> kpl</li>
                <li> <%= missing %> kpl</li>
                <li> <%= allWrongs %> kpl</li>
            </ul>

        </div>

        <div class="span5 well">
            Tähän esim. edellisen pelin tulokset
        </div>
        <div class="clearfix"></div>

    </script>



    <script id="videoTemplate" type="text/template">

        <iframe class="center" width="1120" height="630" src="http://www.youtube.com/embed/ZKs0OZM0M9k?rel=0&vq=hd720&autoplay=1" frameborder="0"></iframe>

    </script>

    <script id="gameTemplate" type="text/template">

            <div class="rounded img-helper">
                <img src="<%= coverImage %>" />
            </div>

            <div class="wrap">
                <h4><%= title %></h4>
            </div>

    </script>


    <script id="preGameTemplate" type="text/template">

        <div class="span6 guide">
            <h2>Tervetuloa peliin <%= title %>!</h2>
            <p><%= guide %></p>
        </div>
        <div class="span6 pull-right">

            <br />
            <h4>Valitse vaikeusaste:</h4>
            <div class="well ">
                <p><button class="easy btn btn-large btn-block">Helppo</button></p>
                <p><button class="medium btn btn-large btn-block">Keskivaikea</button></p>
                <p><button class="hard btn btn-large btn-block">Vaikea</button></p>
            </div>
            <br />


        </div>
        <div class="clearfix"></div>
        <button class="btn btn-large btn-primary pull-right play">Aloita peli</button>
        <h4 class="pull-right spacer">Tai</h4>
        <button class="btn btn-large pull-right preview">Katso esimerkkisuoritus tästä</button>

    </script>

    <script id="mainHeaderTmpl" type="text/template">
        <h2>Muistiluuri</h2>
        <button class="btn btn-large backToService" id="back-button"><i class="icon-home"></i> Takaisin</button>
        <hr />
    </script>

    <script id="backHeaderTmpl" type="text/template">
        <button class="back-root btn btn-large"><i class="icon-chevron-left"></i> Takaisin</button>
        <hr />
    </script>



</head>

<body>

    <div class="container">
        <div class="row-fluid">
            <div id="header"></div>

            <div id="content" ></div>
        </div>


        <div class="clearfix"></div>
        <footer>
         <!--   <p class="navbar-fixed-bottom muted">&copy Pieni piiri 2013</p> -->
        </footer>

    </div>

    <!-- javascript -->
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/lib/jquery-1.9.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/fastclick.js"></script>

    <script src="js/helpers/helpers.js"></script>
    <script src="js/models/settings.js"></script>
    <script src="js/models/game.js"></script>
    <script src="js/collections/games.js"></script>

    <script src="js/views/gameview.js"></script>
    <script src="js/views/gamelistview.js"></script>
    <script src="js/views/pregameview.js"></script>
    <script src="js/views/headerview.js"></script>
    <script src="js/views/videoview.js"></script>
    <script src="js/views/resultsview.js"></script>
    <script src="js/views/kuvaetsinta.js"></script>
    <script src="js/views/playedgameview.js"></script>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>


    <!-- fastclick -->
    <script type="text/javascript">
        window.addEventListener('load', function() {
            new FastClick(document.body);
        }, false);
    </script>

</body>
</html>
